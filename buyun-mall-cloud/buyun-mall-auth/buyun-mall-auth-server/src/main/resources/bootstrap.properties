spring.application.name=buyun-mall-auth

# nacos 配置
#启动 Nacos 的配置管理功能
spring.cloud.nacos.config.server-addr=http://192.168.75.131:8848
#nacos 配置中心功能，默认true
spring.cloud.nacos.config.enabled=true
#默认properties,如果是使用其他格式的配置文件记得要修改该值;比如yaml
spring.cloud.nacos.config.file-extension=properties
#启动 Nacos 的服务发现功能
spring.cloud.nacos.discovery.server-addr=http://192.168.75.131:8848


# sentinel 配置
# spring.cloud.sentinel.transport.dashboard = 127.0.0.1:8849
# spring.cloud.sentinel.transport.port = 8769

# Sentinel 适配了 Feign 组件; https://github.com/alibaba/spring-cloud-alibaba/wiki/Sentinel
# feign.sentinel.enabled = true
feign.hystrix.enabled = false